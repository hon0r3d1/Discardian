<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faction Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      white-space: pre-line; /* preserve line breaks */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faction Checker</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="key" placeholder="Enter your key">
    <button onclick="checkFaction()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    async function checkFaction() {
      const name = document.getElementById("name").value.trim();
      const key = document.getElementById("key").value.trim();
      const resultEl = document.getElementById("result");

      if (!name || !key) {
        resultEl.textContent = "Please enter both name and key.";
        return;
      }

      resultEl.textContent = "Checking...";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyu5t0xjr2-2xKAuiPFwJfqt0HSocycxdEzESkYnE5MQK1s-T4EHM-jrtO2Ql-vScEs/exec?name=" +
          encodeURIComponent(name) + "&key=" + encodeURIComponent(key)
        );

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();

        if (!data.ok) {
          resultEl.textContent = "Error: " + data.error;
        } else if (!data.found) {
          resultEl.textContent = `Player "${data.query}" not found (assumed ENEMY).`;
        } else {
          resultEl.textContent =
            `Player: ${data.player}\n` +
            `Faction: ${data.faction ?? "Unknown"}\n` +
            `Relation: ${data.relation}`;
        }
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
